<body class="h-screen flex flex-col justify-end p-8 text-white">

    <div id="danmaku-container"></div>

    <div class="glass-panel max-w-4xl mx-auto w-full p-6 rounded-2xl shadow-2xl z-20">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-black italic tracking-tighter italic">
                AUTO-TECH <span class="text-red-500">ENGINEERING</span>
            </h1>
            <div class="flex items-center gap-2 bg-black/30 px-3 py-1 rounded-full">
                <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_8px_#ef4444]"></div>
                <span id="status-text" class="text-xs font-mono uppercase">Disconnected</span>
            </div>
        </div>

        <div class="flex flex-wrap gap-4 items-center">
            <select id="color-picker" class="bg-gray-800 border border-gray-600 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                <option value="#FFFFFF">ç´”æ½”ç™½ (çç æ¼†)</option>
                <option value="#FF3E3E">æ³•æ‹‰åˆ©ç´… (ç†±è¡€)</option>
                <option value="#00D2FF">æ°®æ°£è— (å‹•åŠ›)</option>
                <option value="#32FF7E">èŠå§†ç¶  (è¢å…‰)</option>
                <option value="#FAD390">é‡‘å±¬æ©˜ (ç¶“å…¸)</option>
            </select>

            <input type="text" id="message-input" placeholder="è¼¸å…¥ç•™è¨€ï¼ŒåŠ é€Ÿç™¼é€..." 
                class="flex-1 bg-gray-800 border border-gray-600 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">

            <button onclick="sendMessage()" 
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition-all active:scale-95 shadow-lg">
                ç™¼å°„ ğŸï¸ğŸ’¨
            </button>
        </div>
    </div>

    <script>
        const container = document.getElementById('danmaku-container');
        const input = document.getElementById('message-input');
        const colorPicker = document.getElementById('color-picker');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        // WebSocket åˆå§‹åŒ–
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            statusDot.classList.replace('bg-red-500', 'bg-green-500');
            statusDot.classList.replace('shadow-[0_0_8px_#ef4444]', 'shadow-[0_0_8px_#22c55e]');
            statusText.innerText = 'System Online';
        };

        ws.onclose = () => {
            statusDot.classList.replace('bg-green-500', 'bg-red-500');
            statusText.innerText = 'Offline';
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            createDanmaku(data.text, data.color);
        };

        function sendMessage() {
            const text = input.value.trim();
            if (text === "") return;

            const payload = {
                text: text,
                color: colorPicker.value
            };

            ws.send(JSON.stringify(payload));
            input.value = "";
        }

        function createDanmaku(text, color) {
            const el = document.createElement('div');
            el.className = 'danmaku';
            el.innerText = text;
            el.style.color = color;
            
            // éš¨æ©Ÿé«˜åº¦ (é¿é–‹ä¸‹æ–¹æ“ä½œå€)
            const top = Math.floor(Math.random() * 80);
            el.style.top = `${top}%`;
            
            // éš¨æ©Ÿé€Ÿåº¦ (8-12ç§’)
            const duration = 8 + Math.random() * 4;
            el.style.animationDuration = `${duration}s`;

            container.appendChild(el);

            // å‹•ç•«çµæŸå¾Œç§»é™¤å…ƒç´ ï¼Œç¯€çœè¨˜æ†¶é«”
            el.addEventListener('animationend', () => {
                el.remove();
            });
        }

        // æ”¯æ´ Enter éµç™¼é€
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
